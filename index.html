<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task-Tracker</title>
    <script src="https://kit.fontawesome.com/3d7cdf2cd2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="disp">
    <nav class="navbar navbar-light bg-light shadow-lg">
        <div class="container">
          <a class="navbar-brand"><h2 class="text-white"><i class="fa-solid fa-list-check fa-lg mx-3" style="color: #3cd3a5;"></i>Task Tracker</h2></a>
          <form class="d-flex">
            <div class="custom-input-group">
              <input class="form-control" type="text" required  placeholder="Task Name" id="taskName">
              <input class="form-control" type="text" required placeholder="Task Description" id="taskDesc">
            </div>
            <button class="btn btn-success btn-wide mx-2" type="button" id="addToList">Add to list</button>
            <button class="btn btn-info btn-wide mx-2" type="button" id="addNewList">Add new list</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid lists">
        <div class="addTask listContainer">
            <h3 class="bg-success text-center p-3 rounded-3">To-Do</h3>
            <ul id="sortable1" class="droptrue sortable">
            </ul>
        </div>
        <div class="inProgress listContainer">
            <h3 class="bg-warning text-center p-3 rounded-3">In-Progress</h3>
            <ul id="sortable2" class="dropfalse sortable ">
            </ul>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer" class="toast-container"></div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h5 class="bg-warning rounded-3 p-2 text-center" id="editTaskID"></h5>
                    </div>
                    <div class="mb-3">
                        <label for="editTaskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="editTaskName">
                    </div>
                    <div class="mb-3">
                        <label for="editTaskDesc" class="form-label">Task Description</label>
                        <textarea class="form-control" id="editTaskDesc" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select list to move
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownButton1">
                                    <li><a class="dropdown-item" href="#" data-target="sortable2">In-Progress</a></li>
                                    <li><a class="dropdown-item" href="#" data-target="sortable1">To-Do</a></li>
                                </ul>
                              </div>
                        </div>
                        <div class="col-6">
                            <div class="dropdown">
                                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                    Position of list
                                </button>
                                <ul class="dropdown-menu" id="position" aria-labelledby="dropdownMenuButton2">
                                </ul>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditTask">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>  
</body>
</html>
