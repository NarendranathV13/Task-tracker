<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lists</title>
    <style>
        .container {
            display: flex;
            overflow-x: scroll;
        }

        .listContainer {
            flex: 0 0 auto;
            width: 400px;
            margin-right: 10px;
            padding: 10px;
        }

        .sortable {
            list-style-type: none;
            margin: 0;
            float: left;
            background: #707172;
            padding: 10px;
            width: 100%;
            min-height: 100px;
            overflow-y: auto;
            border-radius: 10px !important;
        }

        .sortable li {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            border-radius: 10px;
        }

        .task-content {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="addTask listContainer">
            <h3 class="bg-primary text-center p-3 rounded-3">To-Do</h3>
            <ul id="sortable1" class="droptrue sortable">

            </ul>
        </div>
        <div class="inProgress listContainer">
            <h3 class="bg-warning text-center p-3 rounded-3">In-Progress</h3>
            <ul id="sortable2" class="dropfalse sortable ">

            </ul>
        </div>
   
    </div>
    
    <button id="createList">Create List</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var listCounter = 3; // Initialize the counter for new list IDs
            
            $("#createList").click(function () {
                var newListId = "sortable" + listCounter;
                var newList = $('<div class="listContainer">' +
                                    '<h3 class="bg-secondary text-center p-3 rounded-3">New List</h3>' +
                                    '<ul id="' + newListId + '" class="dropfalse sortable"></ul>' +
                                '</div>');
                $(".container").append(newList);
                
                listCounter++; // Increment the counter for the next list
            });
        });
    </script>
</body>
</html>
